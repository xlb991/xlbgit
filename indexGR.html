<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人商城介绍页</title>
		<link rel="stylesheet" href="css/jquery.fullPage.css" />
		<!--引入定义css-->
		<link rel="stylesheet" href="css/indexGR.css" />
		<!-- jquery.easings.min.js 用于 easing 参数，也可以使用完整的 jQuery UI 代替，如果不需要设置 easing 参数，可去掉改文件 -->
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-easing/1.4.0/jquery.easing.min.js"></script>
		
		<!-- 如果 scrollOverflow 设置为 true，则需要引入 jquery.slimscroll.min.js，一般情况下不需要 -->
		<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
		
		<script src="js/jquery.fullPage.js"></script>
	</head>
	<body>
		<div id="dowebok">
			<!--第一屏-->
		    <div class="section section1">
		        <h3>第一屏</h3>
		        <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="topImg upDownAnimation" />
		        <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="leftImg"/>
		        <img src="images/t1xccqfflgxxxild.png" class="middleImg" />
		    </div>
		    <!--第二屏-->
		    <div class="section section2">
		    	<h3>第二屏</h3>
		    	<div class="signature1">
		    		能起早，干得好，不矫情，不难搞
		    	</div>
		    	<div class="signature2">
		    		给我一朵云彩，还你一片蓝天！
		    	</div>
		    	<div class="hideDiv">
		    		<div class="search">
		    			<span id="span">徐利兵</span>
		    		</div>
		    		<img src="images/logo.jpg" class="imgMiddle"/>
		    		<div class="whiteModle"></div>
		    		<img src="images/shirt-02-207-166.png" class="imgMove" />
		    		<img src="images/goods-441-218.png" class="imgBiG"/>
		    		
		    	</div>
			        <div class="slide">第三屏的第一屏</div>
			        <div class="slide">第三屏的第二屏</div>
			        <div class="slide">第三屏的第三屏</div>
			        <div class="slide">第三屏的第四屏</div>
		    </div>
		    <!--第三屏-->
		    <div class="section section3">
		        <h3>第三屏</h3>
		       
		        <div class="hideModel">
		        	<div class="hideModel_img1">
		        		<img src="images/img-01.gif" />	
		        	</div>
		        	<div class="hideModel_img1_1">
		        		<img src="images/img-01-a.gif" />	
		        	</div>
		        	<div class="hideModel_img2">
		        		<img src="images/btn-01.gif" />	
		        	</div>
		        	<div class="hideModel_img2_1">
		        		<img src="images/btn-01-a.gif" />	
		        	</div>
		        	<div class="hideModel_img3">
		        		<img src="images/t1f.png" />	
		        	</div>
		        	
		        	
		        </div>
		    </div>
		    <!--第四屏-->
			<div class="section section4">
		        <h3>第四屏</h3>
		        <div class="box4">
		        	<img src="images/cloud.png" class="imgClond imgClondMove" />
		        	<img src="images/t1imspfanexxck7ysj-543-107.png" class="imgClond2"/>
		        	<div class="signature3">
		    			能起早，干得好，不矫情，不难搞
			    	</div>
			    	<div class="signature4">
			    		给我一朵云彩，还你一片蓝天！
			    	</div>
			    	<div class="car">
			    		<img src="images/car.png" />
			    		<img src="images/t1f.png" />
			    	</div>
			    	<div class="node">
			    		<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" />
			    	</div>
		        </div>
		         
		    </div>
		    <!--第五屏-->
		    <div class="section section5">
		        <h3>第五屏</h3>
		        <div class="styleImg">
		        	<!--鼠标-->
		        	<img src="images/t1c8gpfenexxav8lkd-205-819.png" />
		        	<img src="images/t1wbktfddaxxav8lkd-205-819.png"  />
		        	<!--手-->
		        	<img src="images/t10zesfg4axxxdhbd4-170-375.png"  />
		        	<!--银行卡-->
		        	<img src="images/t1b2mrfo8cxxxfselu-358-221.png"  />
		        	<!--信用卡账单-->
		        	<img src="images/t1puypfatexxajuujj-139-130.png"  />
		        	<!--沙发-->
		        	<img src="images/t1f.png" />
		        	
		        </div>
		        <!--个人简历-->
	        	<div class="prIntroduce">
	        		个人简历
	        	</div>
		    </div>
		    <!--第六屏-->
			<div class="section section6">
		        <h3>第六屏</h3>
		        <div class="imgAll">
		        	
			        <!--盒子-->
			        <img src="images/t1kaesfxbbxxxprv.png" />
			        <!--车-->
			        <img src="images/t1aissffjbxxa1caib-221-122.png" />
			        <!--地址-->
			        <img src="images/t1faqsfdxbxxbl8tyr-93-56.png" />
			        <!--宣传语-->
			        <img src="images/t1aiqpflbgxxxrti_a-308-59.png" />
			        <!--快递员-->
			        <img src="images/t1ut1pfnnexxxb5emy-126-305.png" />
			        <!--客户-->
			        <img src="images/t14nyrflxbxxaanhk9-87-294.png" />
			        <!--收货-->
			        <img src="images/t1kzyqffnexxbcrepj-139-173.png" />
			        <!--门-->
			        <img src="images/t1jfaaff4gxxcd.png" />
		        </div>
		        
		    </div>
		    <!--第七屏-->
			<div class="section section7">
		        <h3>第七屏</h3>
		        <div class="box7">
		        	<!--五星-->
		        	<img src="images/star.png" />
		        	<!--好评-->
		        	<img src="images/good-07.png" />
		        </div>
		        
		    </div>
		    <!--第八屏-->
			<div class="section section8">
		        <h3>第八屏</h3>
		        <!--按钮-->
		        <a href="javasrcipt:void(0)" class="btn">
		        	<img src="images/t1mswrfxrcxxcfez7j-389-160.png" class="btn1"/>
		        	<img src="images/t1znypfhxdxxcubi7j-389-160.gif" class="btn2"/>
		        </a>
		        <!--再来一次-->
		        <img src="images/t1ulasfmldxxbheta4-105-34.png" class="oneMoreTime"/>
		        <!--手-->
		        <img src="images/t1ivgtfbvxxxcjub_4-170-449.png" class="bigHand"/>
		       
		        
		    </div>
		    <!--第九屏-->
			<div class="section section9">
		    	<h3>第九屏</h3>
		    	<div id="html_1">
		    		<iframe align="middle" width="950" height="500" src="demo.html" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
		    	</div>
		    </div>
		</div>
		<div class="fixTitle">
			<span>个人中心</span>
		</div>
		<!--下一页-->
		<img src="images/t13fcsfklcxxa2xfli-174-61.png" class="nextPage" />
		
		<!--调用函数-->
		
		<script>
			//获取窗口的高度
			var heightWin = $(window).height();
			$(function(){
				//下一页
				$(".nextPage").on("click",function() {
					$.fn.fullpage.moveSectionDown();
				});
			    $('#dowebok').fullpage({
			    	scrollingSpeed : 1000,
			    	navigation : true,
			    	navigationPosition : "left",
			    	navigationColor : "#FFB6C1",
			    	slidesNavigation : true,
			    	slidesNavPosition : "top",
			    	loopBottom : true,
			    	loopTop : true,
			    	afterLoad : function (anchorLink, index){
						//让搜索框显示并且移动到图片的显示屏中间
						$(".search").show().animate({"right":480}, 500, "easeOutElastic", function () {
							//文字改变透明度
							$("#span").animate({"opacity":1}, 500, function () {
								//隐藏搜索框并且让图片显示出来
								$(".search").hide();
								//显示图片并且变换大小位置
								$(".imgMiddle").show().animate({"width" :155,"top":20,"right":320}, 500);
								//显示大图
								$(".imgBiG").animate({"opacity":1,"width":440,"top":70,"right":380},500,function () {
									//沙发显示
									$(".imgMove").show();
									//白板显示
			    					$(".whiteModle").show();
								});
	
								//显示个性签名
								$(".signature2").animate({"opacity":1},1000);
								//显示下一页
	    						$(".nextPage").animate({"opacity":1},100);
							});
						});
						if(index == 7){
							//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
							//动态改变图片宽度(五星)
							$(".box7 img:nth-child(1)").animate({"width":100}, 300 ,function () {
								$(".box7 img:nth-child(2)").show(500);	
							});
							//显示下一页
    						$(".nextPage").animate({"opacity":1},100);
						}
						if(index == 8){
							//为按钮注册hover事件
							$(".btn").mouseover(function () {
								//显示图片
								$(".btn2").show();
								
							}).mouseout(function () {
								//隐藏图片
								$(".btn2").hide();
								
								
							});
							//为整个文档注册mousemove事件
							$(document).on("mousemove",function (e) {
								var y = e.pageY;
								var x = e.pageX-50;
								//y的取值范围
								var bigHandHeight = $(".bigHand").height();
								if(y < (heightWin-bigHandHeight)){
									y = heightWin-bigHandHeight;
								}
								//鼠标与图标移动方向一致
								$(".bigHand").css({"left": x,"top": y});
								
							});
							//为再来一次注册click事件
							$(".oneMoreTime").click(function(){
								//返回的第一页
								$.fn.fullpage.moveTo(1);
								//刷新
								location.reload(true);   
							});
							
						}
			    	},
			    	//onLeave (index, nextIndex, direction)
			    	onLeave : function (index, nextIndex, direction) {
			    		if(index == 1 && nextIndex == 2){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    		}
			    		if(index == 2 && nextIndex == 3){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    			//沙发向下移动
			    			$(".imgMove").animate({"bottom":-(heightWin - 300), "left":360, "width":200}, 1000, function () {
			    				//显示图片
			    				$(".hideModel_img1_1").animate({"opacity":1},200,function () {
			    					$(".hideModel_img2_1").animate({"opacity":1},1000, function () {
			    						//显示下一页
			    						$(".nextPage").animate({"opacity":1},100);
			    					});
			    				});
			    				
			    			});
			    		}
			    		if(index == 3 && nextIndex == 4){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    			$(".section5").css("overflow","hidden");
			    			//隐藏原来的沙发
			    			$(".imgMove").hide();
			    			//显示斜的的沙发
			    			$(".hideModel_img3>img").show();
			    			//沙发向下移动
			    			$(".hideModel_img3>img").animate({"bottom":-(heightWin - 200), "left":330, "width":200}, 1000, function () {
			    				//隐藏原来的沙发
			    				$(".hideModel_img3>img").hide();
			    				//显示固定的沙发
			    				$(".car>img:nth-child(2)").show();
			    				//让车动起来
			    				$(".car").animate({"left":"10%"},600,function () {
			    					$(this).animate({"left":"150%"},1200,"easeInOutCirc", function () {
			    						//显示笔记本
			    						$(".node").show();
			    						//改变个性签名
			    						$(".signature4").animate({"opacity":1});
			    						//笔记本的内容显示
			    						$(".node>img").animate({"opacity":1},600,function () {
			    							//显示下一页
			    							$(".nextPage").animate({"opacity":1},1000);
			    						})
			    					})
			    				});
			    			});
			    		}
			    		if(index == 4 && nextIndex == 5){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    			//手伸上去
			    			$(".styleImg img:nth-child(3)").animate({"bottom":180}, 2000, function(){
			    				//鼠标颜色加深（更换图片）
			    				$(".styleImg img:nth-child(2)").show();
			    				//沙发掉下来
			    				$(".styleImg img:nth-child(6)").animate({"top":420}, 1000, function () {
			    					//账单上去
			    					$(".styleImg img:nth-child(5)").animate({"top":200}, 500, function () {
			    						//字体旋转
			    						$(".prIntroduce").addClass("prIntroduceMove");
			    						//显示下一页
	    								$(".nextPage").animate({"opacity":1},100);
			    					});
			    				});
			    				
			    				
			    			});
			    		}
			    		if(index == 5 && nextIndex == 6){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},2000);
			    			$(".styleImg img:nth-child(3)").animate({"opacity":0}, 800);
			    			$(".section5").css("overflow","visible");
			    			//沙发掉落
			    			$(".styleImg img:nth-child(6)").animate({"top":heightWin+(heightWin-580),"width":80}, 1500);
			    			//盒子右移动
			    			$(".imgAll img:nth-child(1)").animate({"left":245}, 2000, function () {
			    				//隐藏沙发
			    				$(".styleImg img:nth-child(6)").hide(200);
			    				//盒子右移动下移动
			    				$(".imgAll img:nth-child(1)").animate({"left":440}, 1500, function () {
			    					$(this).animate({"bottom":10}, 1500, function () {
			    						//根据地址出发
			    						$(".imgAll img:nth-child(3)").show();
			    						//显示宣传语
			    						$(".imgAll img:nth-child(4)").show().animate({"left":"50%"}, 500 , "easeInQuart");
			    						//背景图片右移
		    							$(".section6").animate({"backgroundPositionX":"100%"},1000,function () {
		    								//显示快递员
			    							$(".imgAll img:nth-child(5)").animate({"height":250,"bottom":100}, 500, function () {
			    								$(this).animate({"left":580}, 500 , function () {
			    									//开门
			    									$(".imgAll img:nth-child(8)").show();
			    									//客户
			    									$(".imgAll img:nth-child(6)").show().animate({"left":800,"height":250}, 1000 ,function () {
			    										//收货
			    										$(".imgAll img:nth-child(7)").animate({"opacity":1},500,function(){
			    											//显示下一页
			    											$(".nextPage").animate({"opacity":1},100);
			    										});
			    									})
			    								});
			    							});
		    							});
		    							
			    					});
			    					
			    				});
			    				
			    			});
			    			
			    		}
			    		if(index == 6 && nextIndex == 7){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    			//显示下一页
							$(".nextPage").animate({"opacity":1},1000);
			    			
			    		}
			    		if(index == 7 && nextIndex == 8){
			    			//隐藏下一页
			    			$(".nextPage").animate({"opacity":0},100);
			    			//显示下一页
							$(".nextPage").animate({"opacity":1},10000);
			    			
			    		}
			    	}			    
			    	
			    });
			});
		</script>
	</body>
</html>
